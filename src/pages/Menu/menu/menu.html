<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-item *ngFor="let i of  (items | async)?.slice().reverse()">
      <div item-start>
      <p class="name">{{i.ItemName}}</p>
      <p class="ordered">Ordered {{i.Ordered}} times</p>
      </div>
      <p class="price" item-end>{{i.Price}} </p>
    </ion-item>
</ion-content>
