<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <ion-toggle color="secondary" (ionChange)="changeStatus()" [(ngModel)]="status"  checked="false"></ion-toggle>
    </ion-buttons>
  </ion-navbar>
  <ion-item color="secondary" *ngIf="status" >
    <h2>You are Online </h2>
  </ion-item>
  <ion-item color="danger" *ngIf="!status" >
    <h2>You are Offline </h2>
  </ion-item>
</ion-header>


<ion-content padding>


</ion-content>
