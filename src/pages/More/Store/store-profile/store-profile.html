<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Store Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


<ion-item>
  <p ion-text color="primary">Name</p>
  <h2>{{store.RestaurantName}}</h2>
</ion-item>

<ion-item>
  <p ion-text color="primary">Email</p>
  <h2>{{store.RestaurantEmail}}</h2>
</ion-item>

<ion-item *ngIf="RestaurantContact" >
  <p ion-text color="primary">Phone</p>
  <h2>{{store.RestaurantContact}}</h2>
</ion-item>

<ion-item>
  <p ion-text color="primary">Address</p>
  <h2>{{store.Address}}</h2>
</ion-item>

<ion-item>
  <p ion-text color="primary">Description</p>
  <h2>{{store.Description}}</h2>
</ion-item>


</ion-content>
